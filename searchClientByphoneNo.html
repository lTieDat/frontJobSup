<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Client by Phone Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        .search-form label {
            font-weight: bold;
        }
        .search-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .search-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .search-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .search-form button {
            background-color: #f4f4f4;
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="search-form">
        <h2>Search Client by Phone Number</h2>
    
        <form action="#" method="get" id="searchForm">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
    
            <input type="submit" value="Create contract" >
        </form>
    <button onclick="window.location.href = 'listContract.html';" >Back to List Contracts</button>

    </div>
    <!-- back to list contract button -->
<script src="searchClient.js"></script>
</body>
</html>
