<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #dc3545;
        }
        .back-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<h1>Assignment Details</h1>

<form action="#" method="post">
    <label for="date">Date:</label>
    <input type="text" id="date" name="date" value="2024-04-25" disabled>

    <label for="wage">Wage:</label>
    <input type="number" id="wage" name="wage" value="1000">

    <label for="score">Score Rate:</label>
    <input type="number" id="score" name="score" value="4.5" step="0.1" min="0" max="5">

    <label for="contractID">Contract ID:</label>
    <input type="text" id="contractID" name="contractID" value="1" disabled>

    <label for="workerID">Worker ID:</label>
    <input type="text" id="workerID" name="workerID" value="123" disabled>

    <label for="jobID">Job ID:</label>
    <input type="text" id="jobID" name="jobID" value="456" disabled>

    <input type="submit" value="Save Changes">
</form>

<form action="viewAssignments.html">
    <input type="submit" value="Back to Assignments" class="back-button">
</form>

</body>
</html>
