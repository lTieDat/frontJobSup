<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #dc3545;
        }
        .back-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<h1>Add New Client</h1>

<form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter client's name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter client's address" required>

    <label for="phone">Phone No:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter client's phone number" pattern="[0-9]{10}" required>
    
    <input type="submit" value="Add Client">
</form>
<button class="btn" onclick="window.history.back()">Back</button>

</body>
</html>
