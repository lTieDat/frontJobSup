<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Assignments</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Align main content and sidebar */
        }
        .sidebar {
            width: 25%; /* Sidebar width */
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .main-content {
            width: 70%; /* Main content width */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
        .sidebar a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Assignment Views</h2>
    <ul>
        <li><a href="addContract.html">Create contract</a></li>
        <li><a href="viewAssignments.html">View assignments</a></li>
        <li><a href="listContract.html">View contracts</a></li>
    </ul>
</div>

<div class="main-content">
    <h1>List of Assignments</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Wage</th>
                <th>Score Rate</th>
                <th>Contract ID</th>
                <th>Worker ID</th>
                <th>Job ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="assignBody" >
        </tbody>
    </table>
</div>
<script scr ="../handler/viewAssignmentshandler.js">
    const assignments = [
    {   
        date: '2021-01-01',
        id: 1,
        wage: 10,
        score: 4,
        contractID: 1,
        workerID: 1,
        jobID: 1
    }];

    const assignmentTableBody = document.querySelector('#assignBody');
    assignments.forEach(assignment => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${assignment.id}</td>
            <td>${assignment.date}</td>
            <td>${assignment.wage}</td>
            <td>${assignment.score}</td>
            <td>${assignment.contractID}</td>
            <td>${assignment.workerID}</td>
            <td>${assignment.jobID}</td>
            <a href ='#' >Edit</a>
        `;
        assignmentTableBody.appendChild(row);
    });
    </script>
</body>
</html>
